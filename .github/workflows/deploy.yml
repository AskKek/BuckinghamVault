name: Deploy to EC2

on:
  push:
    branches: [main] # adjust if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ─────────── Check out repo ───────────
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ─────────── Node & pnpm setup ────────
      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      # ─────────── Build locally (fail-fast) ─
      - name: Install deps & build
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # ─────────── Deploy over SSH ───────────
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          envs: GITHUB_SHA
          script: |
            set -e
            echo "🔄  Pulling commit on server"
            cd ~/BuckinghamVault              # <── updated directory
            git fetch origin
            git reset --hard $GITHUB_SHA

            echo "📦  Installing deps"
            corepack enable
            pnpm install --frozen-lockfile

            echo "🏗   Building"
            pnpm build

            echo "🚀  Reloading PM2"
            pm2 reload bvault-dev --update-env

            echo "🔃  Reloading Nginx"
            sudo systemctl reload nginx
