# Trigger: push to main (change branch name if you deploy another)
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Keep checkout depth 0 (fetch all history) if you use git-based versioning
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Build locally to fail fast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install deps & build
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm build

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Deploy to EC2 via SSH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }} # 98.85.15.226
          username: ec2-user # default Amazon Linux user
          key: ${{ secrets.SSH_KEY }} # private key added as secret
          envs: GITHUB_SHA
          script: |
            set -e

            echo "ğŸ”„  Pulling latest code"
            cd ~/bVault
            git fetch origin
            git reset --hard $GITHUB_SHA      # deploy exactly the pushed commit

            echo "ğŸ“¦  Installing dependencies"
            corepack enable
            pnpm install --frozen-lockfile

            echo "ğŸ—   Building Next.js"
            pnpm build

            echo "ğŸš€  Reloading PM2 process"
            pm2 reload bvault-dev --update-env

            echo "ğŸ”ƒ  Reloading NGINX"
            sudo systemctl reload nginx

