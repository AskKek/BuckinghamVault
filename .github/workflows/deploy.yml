name: Deploy to EC2

on:
  push:
    branches: [main] # adjust if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Check out repo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Node & pnpm setup â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Build locally (fail-fast) â”€
      - name: Install deps & build
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Deploy over SSH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          envs: GITHUB_SHA
          script: |
            set -e
            echo "ðŸ”„  Pulling commit on server"
            cd ~/BuckinghamVault              # <â”€â”€ updated directory
            git fetch origin
            git reset --hard $GITHUB_SHA

            echo "ðŸ“¦  Installing deps"
            corepack enable
            pnpm install --frozen-lockfile

            echo "ðŸ—   Building"
            pnpm build

            echo "ðŸš€  Reloading PM2"
            pm2 reload bvault-dev --update-env

            echo "ðŸ”ƒ  Reloading Nginx"
            sudo systemctl reload nginx
