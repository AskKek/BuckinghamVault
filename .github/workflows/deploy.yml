name: Deploy to EC2

on:
  push:
    branches: [main] # change if you deploy another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Install Node (no pnpm cache flag here)
      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Install pnpm + enable automatic caching
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false # we'll run install manually
          cache: true # enables built-in pnpm-lock.yaml cache

      # 4) Install deps & build
      - name: Install deps & build
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # 5) Deploy to EC2 over SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          envs: GITHUB_SHA
          script: |
            set -e
            cd ~/BuckinghamVault      # ‚Üê matches your new path
            git fetch origin
            git reset --hard $GITHUB_SHA
            pnpm install --frozen-lockfile
            pnpm build
            pm2 reload bvault-dev --update-env
            sudo systemctl reload nginx
